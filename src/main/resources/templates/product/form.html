<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2 th:text="${product.id == null ? 'Create Product' : 'Edit Product'}"></h2>
<form th:action="@{${product.id == null} ? '/products' : '/products/edit/' + ${product.id}}" th:object="${product}" method="post">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" th:field="*{name}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>
  <div class="mb-3">
    <label>Brand</label>
    <input type="text" th:field="*{brand}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
  </div>
  <div class="mb-3">
    <label>Made In</label>
    <input type="text" th:field="*{madeIn}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}"></div>
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
